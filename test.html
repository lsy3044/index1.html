          <script>

          document.write("<li>3</li>");

          <ul>
          <script>
                    var coworkers = ['kim', 'Lee', 'Park', 'choi'];
          var i=0;
          while(i<4){
            document.write('<li>'+coworkers[i]+'</li>');
            i++;
          }
          </script>
        </ul>
